          <div class="content">
            <div class="contentTop">
              <div class="contentLeft">
                <h2>Manage Patients</h2>
              </div>
            </div>
            <div class="contentGrid">
              <div class="contentGridBox addPatient">
                <div class="top">
                  <span>Add new patient</span>
                </div>
                <form class="newPatientForm">
                    <div class="newPatientFormLeft">
                        <input type="text" placeholder="Full name*" required>
                        <input type="text" placeholder="Contact*" required>
                        <input type="email" placeholder="E-mail*" required>
                    </div>
                    <div class="newPatientFormRight">
                        <div class="gender">
                            <div class="sex">
                                <input id="Male" type="radio" name="gender" checked>
                                <label for="Male">Male</label>
                            </div>
                            <div class="sex">
                                <input id="Female" type="radio" name="gender">
                                <label for="Female">Female</label>
                            </div>
                            <div class="sex">
                                <input id="Others" type="radio" name="gender">
                                <label for="Others">Others</label>
                            </div>
                        </div>
                        <div class="selectDateContainer">
                          <div class="selectDateTop">Select date*</div>
                          <div class="selectDate">
                            <!-- day -->
                            <select name="day" id="day" value="1" class="">
                            </select>
                            <!-- month -->
                            <select name="month" id="month" value="1"></select>
                            <!-- year -->
                          <select name="year" id="year" value="2000"></select>
                          </div>
                        </div>
                    </div>
                    <div class="btnContainer">
                      <button class="addPatientBtn">Add patient</button>
                      <button type="reset" class="addPatientBtn discard">Discard</button>
                    </div>
                </form>
              </div>
              <div class="contentGridBox history">
                <div class="top">
                  <span>History</span>
                </div>
              </div>
              <div class="contentGridBox availablePatients">
                <div class="top">
                  <span>Available patients</span>
                  <div class="search">

                      width="24"
